vmhosts:
  hosts:
    # Example to setup the localhost
    localhost:
      ansible_connection: local # local connection
      bridges:
        - name: br0
          int: eth0 # physical interface
          ip: 10.10.0.101
          netmask: 255.255.0.0
          gw: 10.10.0.1
          dns: 10.10.0.1 # optional

    # Example to setup a remote host
    remote_host:
      bridges:
        - name: br0
          int: eth0 # physical interface
          ip: 10.10.0.102
          netmask: 255.255.0.0
          gw: 10.10.0.1
          dns: 10.10.0.1 # optional
